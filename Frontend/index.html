    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-bold fs-5">Iniciar Sesión</h5>
                <form>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">
                        <i class="fa-solid fa-envelope me-2"></i>Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword ">
                        <i class="fa-solid fa-lock me-2"></i>Password</label>
                  </div>
    
                  <div class="d-grid">
                    <button class="btn btn-primary btn-login text-uppercase fw-bold" id="login" type="button">
                        <i class="fa-solid fa-user me-2"></i>Iniciar Sesión
                    </button>
                  </div>
                  <hr class="my-4">
                  <div class="d-grid mb-2">
                    <button class="btn btn-warning btn-login text-uppercase fw-bold" id="register" type="button">
                      <i class="fab fa-solid fa-plus me-2"></i> Registrarse
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
